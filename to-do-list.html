<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.2.js"></script>
    <script src="js/to-do-scripts.js"></script>
    <title>To Do List</title>
  </head>
  <body>
    <div class="container">

      <div class="row">
        <div class="col-md-6">
          <h1>To Do List</h1>
          <h2>Add a list:</h2>
          <form id="new-list">
            <div class="form-group">
              <label for="new-list-name">List</label>
              <input type="text" class="form-control" id="new-list-name">
            </div>
            <button type='submit' class='btn btn-success'>Add</button>
          </form>
          <div id="show-list">
            <h2>Lists</h2>
              <ul id="lists">
              </ul>
            </div>
        </div>

      <div class="col-md-6">
          <div class="show-tasks">
            <h2>Add a task:</h2>
            <form id="new-task">
              <div class="form-group">
                <label for="new-description">Task</label>
                <input type="text" class="form-control" id="new-description">
              </div>
              <button type="submit" class="btn btn-success">Add task</button>
            </form>

            <h2><span id='task_name'></span></h2>
              <h3>Uncompleted Tasks</h3>
              <p>Click to mark as complete</p>
            <ul id="uncompleted">
            </ul>
            <div id="show-tasks">
              <h3>Completed Tasks</h3>
              <ul id="completed">
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
